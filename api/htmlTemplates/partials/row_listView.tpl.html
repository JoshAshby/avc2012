#encoding UTF-8
<tr>
	<td>
		<ul class="thumbnails">
			<li class="span3">
				<div class="thumbnail">
					<img src="$asseturl/images/$teamId" alt="">
				</div>
			</li>
		</ul>
	</td>
	<td>$botName</td>
	<td><b>$teamName</b><br>
		$location</td>
	<td>$builders</td>
	<td>
		#if $checkedIn == 1
			<span class="label label-success">Checked In!</span>
		#else
			<span class="label label-important">Not Checked In!</span>
		#end if
	</td>
</tr>
