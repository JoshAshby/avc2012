#include "htmlTemplates/partials/header.tpl.html"
#include "htmlTemplates/partials/adminSidebar.tpl.html"
		<div class="span9">
		<div class="row-fluid">
			<h1>New Heat</h1>
		</div>
		<div class="row-fluid" id="heat">
			<div class="span9">
				<form class="well">
					<label>Heat Time</label>
					<input type="text" id="time" value="" />
					<br>
					<label>Vehicle Type?</label>
					<div class="btn-group" data-toggle="buttons-radio">
						<a class="btn" id="land" href="#">Land</a>
						<a class="btn" id="air" href="#">Air</a>
					</div>
					<br>
					<label>Save!</label>
					<a href="#" class="btn btn-large btn-primary" id="save">Save!</a>


			</div><!--/span9-->
		</div><!--/row-->
	</div><!--/-->
</div><!--/-->
<script>
//Do this instead of just \$id or \$teamId because this
//is on everypage and the id location changes and may not always be there...
\$(function(){
	\$('#save').click(function(){
		time = \$('#time').val();

		if(\$('#land').hasClass("active")) {
			vehicleType = 0;
		} else {
			vehicleType = 1;
		}

		\$.post('$urlRoot/admin/heat/new/', {"time": time, "vehicleType": vehicleType});
		window.setTimeout(window.location.reload(), 1500);
	});
});	
</script>
