		<div class="span9">
		<div class="row-fluid">
			<h1>Run $heat, Heat $wave Info Edit</h1>
			<p>Edit the time and vehicle type and run number for this heat.</p>
		</div>
		<div class="row-fluid" id="wave" data-id="$_id">
			<div class="span9">
				<form class="well">
					<br>
					<label>Vehicle Type?</label>
					<div class="btn-group" data-toggle="buttons-radio">
						<a class="btn" id="land" href="#">Land</a>
						<a class="btn" id="air" href="#">Air</a>
					</div>

			</div><!--/span9-->
		</div><!--/row-->
	</div><!--/-->
</div><!--/-->
<script>
\$(function(){

	if((0$vehicleType|0) == 0) {
		\$('#land').button('toggle');
	} else {
		\$('#air').button('toggle');
	}

	\$('#land').click(function(){
		\$.post('$urlRoot/admin/heat/$_id/', {"vehicleType": 0});
	});

	\$('#air').click(function(){
		\$.post('$urlRoot/admin/heat/$_id/', {"vehicleType": 1});
	});
});	
</script>
