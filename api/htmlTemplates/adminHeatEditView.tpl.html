#encoding UTF-8
#include "htmlTemplates/partials/header.tpl.html"
#include "htmlTemplates/partials/adminSidebar.tpl.html"
		<div class="span9">
		<div class="row-fluid">
			<h1>Heat #$heat Info Edit</h1>
		</div>
		<div class="row-fluid" id="heat" data-id="$heat">
			<div class="span9">
				<form class="well">
					<label>Heat Time</label>
					<input type="text" id="time" value="$time" />
					<br>
					<label>Save the time</a>
					<a href="#" class="btn btn-large btn-primary" id="save">Save!</a>
					<br>

					<label>Vehicle Type? (this auto updates so you don't have to click save if your just changing this)</label>
					<div class="btn-group" data-toggle="buttons-radio">
						<a class="btn" id="land" href="#">Land</a>
						<a class="btn" id="air" href="#">Air</a>
					</div>

			</div><!--/span9-->
		</div><!--/row-->
	</div><!--/-->
</div><!--/-->
<script>
//Do this instead of just \$id or \$teamId because this
//is on everypage and the id location changes and may not always be there...
\$(function(){

	var botId = \$('#heat').attr('data-id')|null;

	if((0$vehicleType|0) == 0) {
		\$('#land').button('toggle');
	} else {
		\$('#air').button('toggle');
	}

	\$('#land').click(function(){
		\$.post('$urlRoot/admin/heat/'+botId+'/', {"vehicleType": 0});
	});

	\$('#air').click(function(){
		\$.post('$urlRoot/admin/heat/'+botId+'/', {"vehicleType": 1});
	});

	\$('#save').click(function(){
		time = \$('#time').val();
		\$.post('$urlRoot/admin/heat/'+botId+'/', {"time": time});
		window.setTimeout(window.location.reload(), 1500);
	});
});	
</script>
#include "htmlTemplates/partials/adminFooter.tpl.html"
